<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pig Dice!</h1>
        <div id="player-one">
          <h2>Player 1</h2>
          <p><span id="player-one-score"></span></p>
        </div>
        <div id="player-two">
          <h2>Player 2</h2>
          <p><span id="player-two-score"></span></p>
        </div>

        <div class="box-model">
          <h3>Current Roll</h3>
          <p><span id="current-roll" ></span></p>
        </div>
        <div>
          <form id="button">
            <button id="button-play" type="button">Play</button>
            <button id="button-hold" type="button">Hold</button>
          </form>
        </div>
        <div class="box-model">
          <h3>Running Total</h3>
          <p><span id="running-totes"></span></p>
        </div>
    </div>
  </body>
</html>
